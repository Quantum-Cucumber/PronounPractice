<!DOCTYPE html>
<html>

<head>
    <title>Pronouninator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="Pronouninator" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://quantum-cucumber.github.io/Pronouninator" />
    <meta property="og:description" content="A website to share, practice and learn new pronouns." />
    
    <link rel="stylesheet" href="index.css" />
    <script src="data.js"></script>
    <script src="index.js"></script>
</head>

<body onload="onLoad()">
    <div class="page-wrapper">
        <div class="options">
            <select class="dropdown" id="categories" onchange="selectCategory(this.value)">
                <option value="select" selected hidden>--Category--</option>
            </select>
            <select class="dropdown" id="presets" style="display: none;">
                <option value="select" selected hidden>--Select--</option>
            </select>

            <form id="custom-form" onsubmit="submitPronouns(event)">
                <div id="noun-form" class="noun-form" style="display: none;">
                    <input class="options__textbox" type="text" id="noun" placeholder="Noun" />
                    <button class="button options__icon-button" title="Edit" type="button" onclick="nounToCustom()">
                        <img src="res/pencil.svg" />
                    </button>
                </div>
                
                <div id="custom" style="display: none;">
                    <input class="options__textbox" type="text" id="subjective" placeholder="Subjective" title="Subjective" />
                    <input class="options__textbox" type="text" id="objective" placeholder="Objective" title="Objective" />
                    <input class="options__textbox" type="text" id="possessiveDeterminer" placeholder="Possessive Determiner" title="Possessive Determiner" />
                    <input class="options__textbox" type="text" id="possessive" placeholder="Possessive" title="Possessive" />
                    <input class="options__textbox" type="text" id="reflexive" placeholder="Reflexive" title="Reflexive" />

                    <div class="options__small">
                        <input type="radio" name="verbs" value="singular" class="radio" id="singular" checked />
                        <label for="singular">Singular</label>
                    </div>
                    <div class="options__small">
                        <input type="radio" name="verbs" value="plural" class="radio" id="plural" />
                        <label for="plural">Plural</label>
                    </div>
                </div>
            </form>
            
            <div class="options__buttons">
                <button class="button options__buttons__use" type="submit" form="custom-form">Use These Pronouns!</button>
                <button class="button options__icon-button" onclick="copyUrl()" title="Share these pronouns">
                    <img src="res/share-variant.svg" alt="Share">
                </button>
            </div>
            <div id="hint" class="hint"></div>
        </div>
        
        <div class="body">
            <div class="body__header">
                <button class="body__header__tab body__header__tab--selected" onClick="selectTab(this)" data-name="examples">Examples</button>
                <button class="body__header__tab" onClick="selectTab(this)" data-name="practice">Practice</button>
            </div>
            
            <div class="body__page" id="examples">
                <div id="examples-cards"></div>
                <button class="button" id="examples-button" onclick="populateExamples()" style="display: none;">More Examples</button>
            </div>

            <div class="body__page" id="practice" style="display: none;">
                <div class="body__page__options" id="practice-options" style="display: none;">
                    <label for="challenge-toggle">Challenge Mode</label>
                    <input type="checkbox" class="toggle" id="challenge-toggle" onchange="populatePractice()" title="Challenge mode tests if you can get the corrent answer on the first attempt." />
                </div>
                <div id="practice-cards"></div>
                <button class="button" id="practice-button" onclick="populatePractice()" style="display: none;">Retry</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="footer__button" onclick="toggleThemes()">
            <img src="res/palette.svg" alt="Palette" title="Select Theme" />
        </button>

        <div id="themes" style="display: none;">
            <button class="theme" onclick="selectTheme('default')" style="background-color: #C84B31;" title="Default"></button>
            <button class="theme" onclick="selectTheme('peach')" style="background-color: #ED6663;" title="Peach"></button>
            <button class="theme" onclick="selectTheme('strawberry')" style="background-color: #AD1D45;" title="Strawberry"></button>
            <button class="theme" onclick="selectTheme('camo')" style="background-color: #616F39;" title="Camo"></button>
            <button class="theme" onclick="selectTheme('sea')" style="background-color: #3282B8;" title="Sea"></button>
            <button class="theme" onclick="selectTheme('grape')" style="background-color: #79018C;" title="Grape"></button>
        </div>

        <a class="footer__link" href="https://github.com/Quantum-Cucumber/Pronouninator" target="none">
            <img src="res/github.svg" alt="Github" title="View on Github" />
        </a>
    </div>
</body>

</html>
