<!DOCTYPE html>
<html>
    <head>
        <title>Pronoun Practice</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div id="options">
            <select id="presets" onchange="selectPreset(this)">
                <option value="he">He/Him</option>
                <option value="she">She/Her</option>
                <option value="they">They/Them</option>
            </select>
            <input type="text" id="subjective" placeholder="Subjective">
            <input type="text" id="objective" placeholder="Objective">
            <input type="text" id="possessive" placeholder="Possessive">
            <input type="text" id="reflexive" placeholder="Reflexive">
        </div>
        <div id="body">
            nya
        </div>
    </body>
</html>
