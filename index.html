<!DOCTYPE html>
<html>
    <head>
        <title>Pronouninator</title>
        <link rel="stylesheet" href="index.css" />
        <script src="data.js"></script>
        <script src="index.js"></script>
    </head>
    <body onload="onLoad()">
        <div class="options">
            <select class="dropdown" id="presets" onchange="selectPreset(this.value)">
                <option value="select" selected disabled hidden>--Select--</option>
                <option value="custom">Custom</option>
            </select>
            
            <div id="custom" style="display: none;">
                <input class="options__textbox" type="text" id="subjective" placeholder="Subjective" title="Subjective" />
                <input class="options__textbox" type="text" id="objective" placeholder="Objective" title="Objective" />
                <input class="options__textbox" type="text" id="possessiveDeterminer" placeholder="Possessive Determiner" title="Possessive Determiner" />
                <input class="options__textbox" type="text" id="possessive" placeholder="Possessive" title="Possessive" />
                <input class="options__textbox" type="text" id="reflexive" placeholder="Reflexive" title="Reflexive" />

                <div class="options__small">
                    <input type="radio" name="verbs" value="singular" id="singular" />
                    <label for="singular">Singular</label>
                </div>
                <div class="options__small">
                    <input type="radio" name="verbs" value="plural" id="plural" />
                    <label for="plural">Plural</label>
                </div>
            </div>
            <br />
            <div class="options__buttons">
                <button class="button options__buttons__use" onclick="usePronouns();">Use These Pronouns!</button>
                <button class="button options__buttons__share" onclick="copyUrl()" title="Share these pronouns">
                    <img src="res/share-variant.svg" alt="Share">
                </button>
            </div>
            <div id="error" class="error"></div>
        </div>
        <div class="body">
            <div class="body__header">
                <div class="body__header__tab body__header__tab--selected" onClick="selectTab(this)" data-name="examples" tabindex="0">Examples</div>
                <div class="body__header__tab" onClick="selectTab(this)" data-name="practice"  tabindex="0">Practice</div>
            </div>
            <div class="body__page" id="page"></div>
        </div>
    </body>
</html>
